<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>paper crop</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<main>
  <h1>paper crop</h1>
  <p class="desc" id="mainDesc">画像を四角形で切り抜くツール。上下左右のエッジ形状を個別に指定できる。</p>
  <input type="file" id="fileInput" accept="image/*" hidden>

  <div class="panel">
    <div class="controls-block">
      <div class="edge-cross">
        <label class="edge-top"><span id="edgeTopLabel">上エッジ</span>:
          <select id="edgeTop">
            <option value="straight">直線</option>
            <option value="torn">紙を破った風</option>
          </select>
        </label>
        <label class="edge-right"><span id="edgeRightLabel">右エッジ</span>:
          <select id="edgeRight">
            <option value="straight">直線</option>
            <option value="torn">紙を破った風</option>
          </select>
        </label>
        <label class="edge-bottom"><span id="edgeBottomLabel">下エッジ</span>:
          <select id="edgeBottom">
            <option value="straight">直線</option>
            <option value="torn">紙を破った風</option>
          </select>
        </label>
        <label class="edge-left"><span id="edgeLeftLabel">左エッジ</span>:
          <select id="edgeLeft">
            <option value="straight">直線</option>
            <option value="torn">紙を破った風</option>
          </select>
        </label>
        <div class="edge-center" id="edgeCenterLabel">エッジ形状</div>
      </div>

      <div class="roughness-row">
        <label><span id="roughnessLabel">破れ強度</span>: <input type="range" id="roughness" min="2" max="20" step="1" value="8"></label>
      </div>

      <div class="row effect-options">
        <label><input type="checkbox" id="outlineEnabled" checked> <span id="outlineLabel">輪郭線</span></label>
        <label><input type="checkbox" id="shadowEnabled" checked> <span id="shadowLabel">ドロップシャドウ</span></label>
      </div>

      <div class="row edge-buttons">
        <button id="allStraightBtn" class="secondary">全て直線</button>
        <button id="allTornBtn" class="secondary">全て破れ</button>
      </div>
    </div>
  </div>

  <div class="panel">
    <p class="desc" id="sourceDesc">画像上でドラッグして切り抜き範囲を指定する。余白上でドラッグしても、選択領域は画像を越えない。</p>
    <div class="row upload-actions">
      <button id="newUploadBtn" class="secondary">新規アップロード</button>
      <button id="pasteUploadBtn" class="secondary">クリップボードから貼り付け</button>
      <button id="resetBtn" class="secondary">リセット</button>
    </div>
    <div class="canvas-wrap source-dropzone" id="srcDropZone" tabindex="0" role="button" aria-label="画像をアップロード">
      <canvas id="srcCanvas"></canvas>
      <div id="srcHint" class="src-hint">ここをクリック / ドロップで画像をアップロード</div>
    </div>
    <p class="desc selection-hint" id="selectionHint">画像をアップロードして開始してください。</p>
  </div>

  <div class="panel">
    <div class="row">
      <button id="cropBtn" disabled>Crop</button>
      <button id="downloadBtn" class="secondary" disabled>Download PNG</button>
      <button id="copyBtn" class="secondary" disabled>Copy to clipboard</button>
    </div>
    <p class="status-message" id="statusMessage" role="status" aria-live="polite" hidden></p>
    <div class="canvas-wrap preview-wrap" style="margin-top:12px;"><canvas id="outCanvas"></canvas></div>
  </div>

</main>

<script src="edge-mask.js"></script>
<script src="ui-state.js"></script>
<script src="app.js"></script>
</body>
</html>
