<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>paper crop</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<main>
  <h1>paper crop</h1>
  <p class="desc">画像を四角形で切り抜くツール。上下左右のエッジ形状を個別に指定できる。</p>

  <div class="panel">
    <div class="row">
      <label>画像を選択: <input type="file" id="fileInput" accept="image/*"></label>
      <button id="resetBtn" class="secondary">リセット</button>
    </div>

    <div class="controls-block">
      <div class="edge-cross">
        <label class="edge-top">上エッジ:
          <select id="edgeTop">
            <option value="straight">直線</option>
            <option value="torn">紙を破った風</option>
          </select>
        </label>
        <label class="edge-right">右エッジ:
          <select id="edgeRight">
            <option value="straight">直線</option>
            <option value="torn">紙を破った風</option>
          </select>
        </label>
        <label class="edge-bottom">下エッジ:
          <select id="edgeBottom">
            <option value="straight">直線</option>
            <option value="torn">紙を破った風</option>
          </select>
        </label>
        <label class="edge-left">左エッジ:
          <select id="edgeLeft">
            <option value="straight">直線</option>
            <option value="torn">紙を破った風</option>
          </select>
        </label>
        <div class="edge-center">エッジ形状</div>
      </div>

      <div class="roughness-row">
        <label>破れ強度: <input type="range" id="roughness" min="2" max="20" step="1" value="8"></label>
      </div>

      <div class="row edge-buttons">
        <button id="allStraightBtn" class="secondary">全て直線</button>
        <button id="allTornBtn" class="secondary">全て破れ</button>
      </div>
    </div>
  </div>

  <div class="panel">
    <p class="desc">画像上でドラッグして切り抜き範囲を指定する。余白上でドラッグしても、選択領域は画像を越えない。</p>
    <div class="canvas-wrap"><canvas id="srcCanvas"></canvas></div>
  </div>

  <div class="panel">
    <div class="row">
      <button id="cropBtn" disabled>Crop</button>
      <button id="downloadBtn" class="secondary" disabled>Download PNG</button>
      <button id="copyBtn" class="secondary" disabled>Copy to clipboard</button>
    </div>
    <div class="canvas-wrap" style="margin-top:12px;"><canvas id="outCanvas"></canvas></div>
  </div>

</main>

<script src="app.js"></script>
</body>
</html>
